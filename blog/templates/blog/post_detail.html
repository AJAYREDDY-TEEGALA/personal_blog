{% extends 'blog/base.html' %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<h2>{{ post.title }}</h2>
<p class="text-muted">By {{ post.author }} on {{ post.date_posted }}</p>
<p>{{ post.content }}</p>
{% if user == post.author %}
    <a href="{% url 'post_edit' post.pk %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger">Delete</a>
{% endif %}
<a href="{% url 'home' %}" class="btn btn-secondary mt-3">Back</a>
{% endblock %}
