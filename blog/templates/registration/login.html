{% extends 'blog/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Login</button>
    <a href="{% url 'signup' %}" class="btn btn-link">Don't have an account? Sign Up</a>
</form>
{% endblock %}
